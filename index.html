<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Notre Histoire ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  font-family:Segoe UI,sans-serif;
  background:#0f0f1a;
  color:white;
  overflow:hidden;
}
canvas{position:fixed;top:0;left:0;z-index:-1;}
.page{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  padding:40px;
  transition:all 0.8s;
}
.active{display:flex;animation:fade 0.8s;}
.card{
  position:relative;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  border-radius:25px;
  padding:40px;
  max-width:800px;
  width:100%;
  box-shadow:0 20px 60px rgba(0,0,0,0.5);
  text-align:center;
  overflow:hidden;
  transition:0.3s;
}
.card:hover{box-shadow:0 25px 70px rgba(255,77,136,0.5);}
button{
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:12px;
  background:#ff4d88;
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}
button:hover{box-shadow:0 0 15px #ff4d88;}
.flip{perspective:1000px;margin:10px;}
.flip-inner{
  width:140px;height:140px;
  position:relative;
  transform-style:preserve-3d;
  transition:0.6s;
}
.flip:hover .flip-inner{transform:rotateY(180deg);}
.flip-front,.flip-back{
  position:absolute;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  border-radius:12px;
  background:rgba(255,255,255,0.1);
  backface-visibility:hidden;
}
.flip-back{transform:rotateY(180deg);background:#ff4d88;}
@keyframes fade{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<!-- PAGE 0 INTRO -->
<div class="page active" id="p0">
  <div class="card">
    <h1>‚ù§Ô∏è J'ai quelque chose pour toi ‚ù§Ô∏è</h1>
    <button onclick="go(1)">Commencer</button>
  </div>
</div>

<!-- PAGE 1 QUESTION -->
<div class="page" id="p1">
  <div class="card" id="cardQ">
    <h1>Est-ce que tu m'aimes ? ‚ù§Ô∏è</h1>
    <button id="oui">Oui ‚ù§Ô∏è</button>
    <button id="non">Non üò≠</button>
  </div>
</div>

<!-- PAGE 2 TEXTE + SLIDER -->
<div class="page" id="p2">
  <div class="card">
    <h1 id="typing"></h1>
    <h2 id="compteur"></h2>
    <img id="slide" src="photo1.jpg" style="width:100%;border-radius:12px">
    <button onclick="go(3)">Suite</button>
  </div>
</div>

<!-- PAGE 3 SOUVENIRS -->
<div class="page" id="p3">
  <div class="card">
    <h2>Bo√Æte √† souvenirs ‚ù§Ô∏è</h2>
    <p id="citation" style="font-style:italic;margin-bottom:15px;"></p>
    <div style="display:flex;flex-wrap:wrap;justify-content:center;">
      <div class="flip"><div class="flip-inner">
        <div class="flip-front">Souvenir</div>
        <div class="flip-back">Notre rencontre</div>
      </div></div>
      <div class="flip"><div class="flip-inner">
        <div class="flip-front">Moment</div>
        <div class="flip-back">Premier fou rire</div>
      </div></div>
      <div class="flip"><div class="flip-inner">
        <div class="flip-front">Secret</div>
        <div class="flip-back">Je t'aime ‚ù§Ô∏è</div>
      </div></div>
    </div>
    <button onclick="go(4)">Suite</button>
  </div>
</div>

<!-- PAGE 4 QUIZ -->
<div class="page" id="p4">
  <div class="card">
    <h2>Quiz ‚ù§Ô∏è</h2>
    <p>Qui a dit je t'aime en premier ?</p>
    <button onclick="quiz(true)">Moi</button>
    <button onclick="quiz(false)">Toi</button>
    <p id="score"></p>
    <button onclick="go(0)">Recommencer ‚ù§Ô∏è</button>
  </div>
</div>

<script>
// Navigation
function go(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}

// Bouton NON qui fuit
const non=document.getElementById("non");
const card=document.getElementById("cardQ");
let scale=1;
non.onmouseover=()=>{
  scale*=0.9;
  non.style.transform="scale("+scale+")";
  non.style.position="absolute";
  non.style.left=Math.random()*(card.clientWidth-100)+"px";
  non.style.top=Math.random()*(card.clientHeight-50)+"px";
};

// Bouton OUI fonctionne maintenant
document.getElementById("oui").onclick = () => {
  go(2);
};

// Typing
let txt="Bienvenue dans notre histoire ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<txt.length){
    document.getElementById("typing").innerHTML+=txt[i];
    i++; setTimeout(type,40);
  }
}
setTimeout(type,500);

// Compteur
const date=new Date("2024-06-01");
setInterval(()=>{
  let j=Math.floor((new Date()-date)/86400000);
  document.getElementById("compteur").innerText=j+" jours avec toi ‚ù§Ô∏è";
},1000);

// Slider
let imgs=["photo1.jpg","photo2.jpg","photo3.jpg"];
let s=0;
setInterval(()=>{
  s=(s+1)%imgs.length;
  document.getElementById("slide").src=imgs[s];
},2500);

// Quiz
let sc=0;
function quiz(b){
  if(b) sc++;
  document.getElementById("score").innerText="Score amour : "+sc+" ‚ù§Ô∏è";
}

// Citations al√©atoires
const citations=[
  "L'amour est la po√©sie des sens.",
  "Je t'aime plus que tout.",
  "Chaque jour avec toi est un cadeau.",
  "Mon c≈ìur bat pour toi.",
  "Nous sommes faits l'un pour l'autre."
];
document.getElementById("citation").innerText=citations[Math.floor(Math.random()*citations.length)];

// Particules fond
const c=document.getElementById("bg");
const ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let part=[];
for(let i=0;i<80;i++)
  part.push({x:Math.random()*c.width,y:Math.random()*c.height,r:2});
function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  part.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,6.28);
    ctx.fillStyle="white";ctx.fill();
    p.y+=0.2;if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(anim);
}
anim();
</script>
</body>
</html>
